<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sing up</h2>
<hr/>
<div class="form-group">
  <input type="text" class="form-control" name="username"
  placeholder="username" [(ngModel)]="model.username">
</div>

<div class="form-group">
  <input type="password" class="form-control" name="password"
  placeholder="password" [(ngModel)]="model.password">
</div>



<div class="form-group text-center">
  <button class="btn btn-success mr-3" type="submit">Register</button>
  <button class="btn btn-default" (click)="cancel()">cancel</button>
</div>

</form>
