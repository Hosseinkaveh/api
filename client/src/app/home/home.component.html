<div  class="container mt-5">
  <div *ngIf="!RegisterMode" style='text-align: center;'>
    <h1>find your match</h1>
    <p class="lead">come on in to view your matches... all you need to do sign in</p>
    <div class="text-center">
      <button *ngIf="(accountservice.curentusers$|async) === null" (click)="RegisterToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg ">Learn more</button>
    </div>

  </div>
<div *ngIf="RegisterMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
     <app-register  (cancelRegister)="cancelRegisterFrom($event)"></app-register>
    </div>

  </div>
</div>
</div>
